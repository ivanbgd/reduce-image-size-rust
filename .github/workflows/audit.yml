name: Security audit

on:
  push:
#    paths:
#      - "**/Cargo.toml"
#      - "**/Cargo.lock"

permissions:
      issues: write
      checks: write
      contents: write

jobs:

  security-audit:
    name: Security audit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: rustsec/audit-check@v2.0.0
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
